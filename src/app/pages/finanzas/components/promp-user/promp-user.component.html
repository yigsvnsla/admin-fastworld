<ion-header>
  <ion-toolbar>
    <ion-title>
      Busqueda de
      {{ mode == "providers" ? "proveedores" : "motorizados" }}</ion-title
    >
    <ion-button (click)="close()" slot="end" fill="clear" color="medium">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" (ionChange)="onSearch($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [scrollY]="false">
  <cdk-virtual-scroll-viewport
    itemSize="56"
    minBufferPx="900"
    maxBufferPx="1350"
    *ngIf="sourceUser.source.length > 0"
  >
    <ion-list>
      <ion-item
        button
        (click)="selectUser(user)"
        *cdkVirtualFor="let user of sourceUser"
      >
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label style="white-space: normal">
          <p>{{ getTitle() | titlecase }}</p>
          <h2>{{ user.attributes.name | titlecase }} {{ user.attributes.lastname | titlecase }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>

    <ion-col size="10">
