<ion-menu contentId="menu-historial" menuId="menu-historial" side="end" type="overlay">
  <ion-header>
    <ion-toolbar color="orange" class="ion-text-center">
      <ion-card-header>
        <ion-card-title><b>Opciones</b></ion-card-title>
      </ion-card-header>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item-group class="ion-text-center">
      <ion-item-divider>
        <ion-label>Seleccionar rango de busqueda </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label position="stacked">Rango <ion-text class="ion-hide-sm-down">de Busqueda</ion-text>
        </ion-label>
        <ion-select [value]="0" #dateRangeSelect (ionChange)="this.dateRangeChange($event)" interface="popover">
          <ion-select-option [value]="0">Hoy</ion-select-option>
          <ion-select-option [value]="1">Ultimos 7 dias</ion-select-option>
          <ion-select-option [value]="2">Del mes</ion-select-option>
          <ion-select-option [value]="3">Ultimos 3 meses</ion-select-option>
          <ion-select-option [value]="4">Personalizado</ion-select-option>
        </ion-select>
        <ion-icon slot="start" name="list"></ion-icon>
      </ion-item>
      <section *ngIf="dateRangeSelect.value == 4">
        <ion-item>
          <ion-label position="stacked">Fecha de Inicio</ion-label>
          <ion-input #viewStart [value]="inputStart" (ionChange)="inputStart = $event['detail'].value" type="date"></ion-input>
          <ion-icon slot="end" name="calendar"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Fecha de Final</ion-label>
          <ion-input #viewEnd [value]="inputEnd" (ionChange)="inputEnd= $event['detail'].value" type="date"></ion-input>
          <ion-icon slot="end" name="calendar"></ion-icon>
        </ion-item>
        <ion-button [disabled]="inputStart > inputEnd"  (click)="onSearchDate()" class="ion-margin" color="orange" shape="round">
          <ion-label>Buscar</ion-label>
          <ion-icon slot="start" name="search"></ion-icon>
        </ion-button>
      </section>
    </ion-item-group>

          <ion-icon slot="start" name="download"></ion-icon>
        </ion-button>
      </ion-item-group> -->
  </ion-content>
  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" (click)="genExcel()">
          <ion-icon name="save-outline" slot="start"></ion-icon>
          <ion-label>EXCEL</ion-label>
        </ion-button>
      </ion-col>

        <ion-button expand="block" color="danger">
