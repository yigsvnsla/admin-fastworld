<ion-header>
    <ion-toolbar>
        <ion-title>Transferir</ion-title>
    </ion-toolbar>
</ion-header>
<ion-item color="orange" mode="md">
    <ion-label position="stacked">Id de Usuario a Transferir</ion-label>
    <ion-input type="text" placeholder="ingresar" ></ion-input>
    <ion-icon slot="start" name="person"></ion-icon>
</ion-item>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button color="danger" size="small" (click)="this.onExit()" expand="block" shape="round">
                    <ion-label>cancelar</ion-label>
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button color="success" size="small" (click)="onSuccess()" expand="block" shape="round">
                    <ion-label>aceptar</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
