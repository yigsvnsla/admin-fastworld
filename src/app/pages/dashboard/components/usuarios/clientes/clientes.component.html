<ion-header>
    <ion-toolbar>
        <app-btn-menu slot="start"></app-btn-menu>
        <ion-buttons slot="end">
            <ion-menu-button menu="menu-historial"></ion-menu-button>
        </ion-buttons>
        <ion-title>Clientes</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ngx-datatable
    class="dark fullscreen"
    [rows]="this.source"
    [columnMode]="ColumnMode.force"
    [headerHeight]="headerHeight"
    [rowHeight]="rowHeight"
    [loadingIndicator]="loading"
    [scrollbarV]="true"
    (scroll)="onScroll($event.offsetY)"
    [reorderable]="false"
    [swapColumns]="false"> 
    <ngx-datatable-column 
        [minWidth]="50"
        *ngFor='let column of columns'
        name="{{column.name}}" 
        prop="{{column.prop}}">
    </ngx-datatable-column>
    <ngx-datatable-column
        headerClass="center"
        cellClass="center"
        [resizeable]="false"
        [draggable]="false" 
        [sortable]="false"
        [width]="500"
        name="Opciones"  
        prop="id">
        <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }} </ng-template>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <ion-fab-button (click)="showProfile(row.id)" color="tertiary"  size="small">
                <ion-icon name="person"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="orange"  size="small">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="success"  size="small">
                <ion-icon name="cloud-download"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="primary"  size="small">
                <ion-icon name="pencil"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger" size="small">
                <ion-icon name="close"></ion-icon>
            </ion-fab-button>
        </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ion-content>
